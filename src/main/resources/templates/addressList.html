<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/css.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>地址管理</title>
</head>
<body>
<div th:include="header::top"></div>
<div class="top_img">
    <img th:src="@{/images/top_img.jpg}" alt="">
</div>
<div class="Cbox">
<br/><h2>地址列表</h2>
    <a class="btn btn-success" href="gotoAddAddress" >添加地址</a>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>收货人</th>
                <th>联系电话</th>
                <th>收货地址</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="address:${addressList}">
                <td th:text="${address.id}"></td>
                <td th:text="${address.recipient}"></td>
                <td th:text="${address.tel}"></td>
                <td th:text="${address.name}"></td>
                <td>
                    <a class="btn  btn-warning" th:href="'gotoUpdateAddress?id='+${address.id}">编辑</a>
                    <a class="btn  btn-danger" th:href="'deleteAddress?id='+${address.id}" onclick="return cof()">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    function cof() {
        if(confirm("确认是否删除！")){
            return true;
        }
        return false;
    }
</script>
</body>
</html>
